<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Team</title>
</head>
<body>
<h2>Edit team</h2>
<form method="post" th:action="@{/team/edit/}+${team.id}" th:object="${team}">
    Team name
    <div><input type="text" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    Year of birth
    <div><input type="text" th:field="*{yof}">
        <span th:if="${#fields.hasErrors('yof')}" th:errors="*{yof}"></span>
    </div>
    <div><input type="submit" th:value="Submit"></div>

</form>
<a th:href="@{/team}">Return</a>
</body>
</html>
